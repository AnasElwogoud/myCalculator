<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="para">
        <h2>My Calculator</h2>
    </header>
    <div class="container text-center">
        <section class="calc col-7 col-md-6 col-lg-5 col-xl-3">
            <div class="output h-100 text-white">
                <div class="prev-operation"></div>
                <div class="curr-operation"></div>
            </div>
            <div class="btns d-flex flex-wrap h-75">
                <button class="num col-6 fw-bold bg-info">AC</button>
                <button class="num col-3 fw-bold">DEL</button>
                <button class="num col-3 fw-bold">รท</button>
                <button class="num col-3">7</button>
                <button class="num col-3">8</button>
                <button class="num col-3">9</button>
                <button class="num col-3 fw-bold">*</button>
                <button class="num col-3">4</button>
                <button class="num col-3">5</button>
                <button class="num col-3">6</button>
                <button class="num col-3 fw-bold">+</button>
                <button class="num col-3">1</button>
                <button class="num col-3">2</button>
                <button class="num col-3">3</button>
                <button class="num col-3 fw-bold">-</button>
                <button class="num col-3">0</button>
                <button class="num col-3 fw-bold">.</button>
                <button class="num col-6 fw-bold bg-info">=</button>
            </div>
        </section>
    </div>
    <footer class="p-3 h6 m-0">All copyrights <span class="text-info">&copy;</span> Anas Elwogoud <a
            href="https://www.linkedin.com/in/anas-elwogoud-elsayed-b43080217/"><i
                class="fa-brands fa-linkedin px-2 text-info"></i></a> <a href="https://www.facebook.com/MazenEgy/"><i
                class="fa-brands fa-facebook pe-2 text-info"></i></a><a href="mailto:anaselwogoud74@gmail.com"><i
                class="fa-sharp fa-solid fa-at px-1 text-info"></i></a>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
